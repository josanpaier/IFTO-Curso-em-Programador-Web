<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Aprendizado inlineblock">
    <meta name="autor" content="Josan Paier">
    <meta name="keywords" content="josan paier, programador, desenvolvimento, web, php">
    <title>inline block</title>
    <style>
        body>*{background-color: red;}
    </style>
</head>
<body>
    <!-- block -->
    <div>Josan</div>
    <fieldset>Paier</fieldset>
    <footer>Cinthya</footer>
    <h1>a</h1>
    <h2>a</h2>
    <h3>a</h3>
    <h4>a</h4>
    <h5>a</h5>
    <h6>a</h6>
    <p>block</p>

    <!-- inline -->
    <em>italico</em>
    <span>span</span>
    <label for="">teste</label>
    <small>pequeno</small>
    <b>negrito</b>
    <br>
</body>
</html>
